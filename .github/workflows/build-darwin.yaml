name: "darwin tests for 'kiara_plugin.network_analysis'"
# This workflow is triggered on pushes to the repository.
on: [push]
env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
  MACOSX_DEPLOYMENT_TARGET: 10.15

jobs:
  test-darwin:
    name: pytest on darwin
    runs-on: macos-14
    strategy:
      matrix:
        python_version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: install Python
        run: uv python install ${{ matrix.python_version }}
      - name: create lockfile
        if: hashFiles('uv.lock') == ''
        run: uv lock --python ${{ matrix.python_version }}
      - name: install the project
        run: uv sync --locked --dev --python ${{ matrix.python_version }}
      - name: Test with pytest
        run: make test
